<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlightPlural</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="sign-in">
          <div class="logo"><img src="img/logo.png" alt="" /></div>
          <form action="">
            <div>
              <label for="email">Email Or Username</label>
              <input class="input-field" type="text" id="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input class="input-field" type="password" id="password" />
            </div>
            <button class="btn-primary">Sign In</button>
          </form>
          <div class="options">
            <a href="#">Forget Password</a>
            <a href="#">Sign In With Company Or School</a>
          </div>
          <div class="or">
            <hr />
            <span>OR</span>
            <hr />
          </div>
          <button class="btn-secondary">Create An Account</button>
        </div>
      </div>
      <div class="right">
        <div id="showcase">
          <div class="showcase-contents">
            <h1>Let's Create The Future <strong>Together</strong></h1>
            <button class="btn-secondary">Start 10-day FREE Trial</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
